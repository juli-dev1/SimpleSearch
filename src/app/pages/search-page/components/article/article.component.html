<mat-card class="article-card">
    <mat-card-header>
        <mat-card-title 
            [matTooltip]="article.title"
            matTooltipPosition="above"
            class="article-title"
        >
            {{ article.title | shorten: 13 }}
        </mat-card-title>
        <mat-card-subtitle>By <strong>{{ article.author }}</strong>. Published <strong>{{ article.publishedAt | date : "fullDate"}}.</strong></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="article.urlToImage" alt="Image of article {{article.title}} ." loading="lazy" height="300">
    <mat-card-content>
        <p>{{ article.description | shorten: 20 }}</p>
      </mat-card-content>
    <mat-card-actions>
        <button mat-button aria-label="Like the article">LIKE</button>
        <button mat-button aria-label="Share the article">SHARE</button>
    </mat-card-actions>
</mat-card>
